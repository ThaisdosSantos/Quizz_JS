<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz programação</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js" defer></script> <!--defer o script espera o dom carregar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="main-title">Quizz de programação</h1>
    <!-- Score board -->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers"> 0 </span> de
            <span id="questions-qty"> 10 </span> perguntas
        </p>
        <button id="restart">Refazer quizz!</button>
    </div>
    <!-- Quizz container -->
    <div id="quizz-container">
        <p id="question"><span id="question-number">1</span> -
            <span id="question-text">Qual é a unidade de medida para metros?</span>
        </p>
        <div id="answers-box">
        </div>
        <!-- Template resposta -->
        <button class="answer-template hide"><span class="btn-letter">a</span>
            <span class="question-answer">m</span>
        </button>

</body>

</html>
